<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <!-- Display the countdown timer in an element -->
    <h1 align="center" id="demo"></h1>

    <script>
    // Set the date we're counting up from
    d = "2020-03-29 22:22:00";
    var startDate = new Date(d).getTime();
    var tick = new Audio('tick-short.mp3');
    var tock = new Audio('tock-short.mp3');
    var tock = new Audio('tock.wav');

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = now - startDate;

      var seconds = Math.floor(distance/1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = seconds;
      if(Math.floor((distance - 100)/1000) % 2) tick.play();
      else tock.play();
      //tock.play();

    }, 1000);
    </script>
  </body>
</html>
